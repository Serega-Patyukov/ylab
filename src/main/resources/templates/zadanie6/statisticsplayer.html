<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>statisticsplayer</title>
    </head>
    <body>
        <h1>Крестики нолики</h1>
        <hr>
        <h3>Статистика игроков</h3>
        <table>
            <tr>
                <td valign="top">
                    <h4>Статистика игроков, хранящихся на сервере:</h4>
                    <div th:if="${gameXO.getStatisticsPlayer().getStatisticsArrayList().size() == 0}">
                        <ul>
                            <li>пусто</li>
                        </ul>
                    </div>
                    <div th:each="element : ${gameXO.getStatisticsPlayer().getStatisticsArrayList()}">
                        Игрок - <span th:text="${element.get(0)}"></span>
                        <ul>
                            <li>победил - <span th:text="${element.get(1)}"></span></li>
                            <li>проиграл - <span th:text="${element.get(2)}"></span></li>
                        </ul>
                    </div>
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td valign="top">
                    <h4>Статистика игроков, хранящихся в БД:</h4>
                    <div th:if="${gameXO.getStatisticsPlayer().getModelStatisticsPlayer().size() == 0}">
                        <ul>
                            <li>пусто</li>
                        </ul>
                    </div>

                    <div th:each="element : ${gameXO.getStatisticsPlayer().getModelStatisticsPlayer()}">
                        Игрок - <span th:text="${element.getName}"></span>
                        <ul>
                            <li>победил - <span th:text="${element.getWon}"></span></li>
                            <li>проиграл - <span th:text="${element.getLost}"></span></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
        <form action="/gameplay" method="get">
            <button>Главная</button>
        </form>
    </body>
</html>
