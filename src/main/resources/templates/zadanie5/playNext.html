<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" th:href="@{/styles/stylesButton.css}"/>
        <title>playplay</title>
    </head>
    <body>
        <h1>Крестики нолики</h1>
        <hr>
        <h3>
            Первый игрок:
            <ul>
                <li>имя - <span th:text="${gameplayList.get(0).getPlayer1().getName()}"></span>;</li>
                <li>символ - <span th:text="${gameplayList.get(0).getPlayer1().getValue()}"></span>. <br></li>
            </ul>
            Второй игрок:
            <ul>
                <li>имя - <span th:text="${gameplayList.get(0).getPlayer2().getName()}"></span>;</li>
                <li>символ - <span th:text="${gameplayList.get(0).getPlayer2().getValue()}"></span>. <br></li>
            </ul>
        </h3>
        <div th:each="nums, i: ${fieldList}">
            Шаг - <span th:text="${i.count - 1}"></span> <br>
            <button disabled class="my-btn">y\x</button>
            <button disabled class="my-btn">0</button>
            <button disabled class="my-btn">1</button>
            <button disabled class="my-btn">2</button>
            <div th:each="num, k: ${nums.getCells()}">
                <button th:if="${k.count == 1}" th:text="${0}" disabled class="my-btn">0</button>
                <button th:if="${k.count == 2}" th:text="${1}" disabled class="my-btn">0</button>
                <button th:if="${k.count == 3}" th:text="${2}" disabled class="my-btn">0</button>
                <span th:each="cell : ${num}">
                    <button class="my-btn" th:text="${cell.getValue()}">#</button>
                </span>
            </div>
            <br>
        </div>
        <form action="/gameplay/playNext" method="get">
            <div th:if="${gameplayList.get(0).getPlayer1().isStartStop()}">
                <h3>
                    Игрок -  <span th:text="${gameplayList.get(0).getPlayer1().getName()}"></span> <br>
                    Введите Х - <input type="number" min="0" max="3" name="X"/> <br>
                    Введите Y - <input type="number" min="0" max="3" name="Y"/> <br>
                </h3>
            </div>
            <div th:if="${gameplayList.get(0).getPlayer2().isStartStop()}">
                <h3>
                    Игрок -  <span th:text="${gameplayList.get(0).getPlayer2().getName()}"></span> <br>
                    Введите Х - <input type="number" min="0" max="3" name="X"/> <br>
                    Введите Y - <input type="number" min="0" max="3" name="Y"/> <br>
                </h3>
            </div>
            <button>Сохранить</button>
        </form>
        <br>
        <form action="/gameplay" method="get">
            <button>Главная</button>
        </form>
    </body>
</html>
